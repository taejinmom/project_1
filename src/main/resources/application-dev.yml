spring:
  datasource:
    url: jdbc:h2:mem:project_1;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
#      naming-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#      naming-implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect


#    sql:
#      init:
#        mode: always
#        schema-locations: classpath:init-db/initDB-H2.sql  # 경로 확인 필요

logging:
  level:
    org.hibernate.SQL: debug  # SQL 쿼리 로그 활성화
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 파라미터 바인딩 값 로그 활성화
